server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # New Route for the Product Catalog Service
        - id: product-catalog-service-route
          uri: lb://product-catalog-service
          predicates:
            - Path=/api/v1/products/**

  security:
    oauth2:
      resourceserver:
        jwt:
          secret-key: "${JWT_SECRET_KEY}"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"